name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y -qq bats jq shellcheck

      - name: ShellCheck
        run: make lint

      - name: Unit tests
        run: make test
